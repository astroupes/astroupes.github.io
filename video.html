<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Background Video Watermark Test</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
    }

    video#background-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
      opacity: 0.3;
    }

    .content {
      position: relative;
      z-index: 1;
      padding: 40px;
      background: rgba(255, 255, 255, 0.8);
      max-width: 600px;
      margin: 100px auto;
      border-radius: 12px;
      text-align: center;
    }
  </style>
</head>
<body>

  <video autoplay muted loop id="background-video">
    <source src="assests/videos/time.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="content">
    <h1>Video Background Test</h1>
    <p>If you see falling rain behind this box, your setup is working!</p>
  </div>

</body>
</html>
