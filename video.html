<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Space News Box</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
    }

    #news-box {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 320px;
      max-height: 400px;
      overflow-y: auto;
      background: rgba(0, 0, 0, 0.85);
      color: #fff;
      font-family: sans-serif;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
      z-index: 1000;
    }

    #news-box h3 {
      margin-top: 0;
      font-size: 18px;
      border-bottom: 1px solid #888;
      padding-bottom: 5px;
    }

    #news-list {
      list-style: none;
      padding-left: 0;
      font-size: 14px;
    }

    #news-list li {
      margin-bottom: 10px;
    }

    #news-list li a {
      color: #ffa;
      text-decoration: none;
    }

    #news-list li a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div id="news-box">
  <h3>ðŸš€ Latest Space News</h3>
  <ul id="news-list">
    <li>Loading latest headlines...</li>
  </ul>
</div>

<script>
  const rssFeeds = [
    'https://www.nasa.gov/rss/dyn/breaking_news.rss',
    'https://webbtelescope.org/rss/news-releases',
    'https://hubblesite.org/rss/news',
    'https://fermi.gsfc.nasa.gov/rss/fermi_news.rss'
  ];

  const newsList = document.getElementById('news-list');
  newsList.innerHTML = ''; // Clear loading message

  rssFeeds.forEach(feedUrl => {
    fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(feedUrl)}`)
      .then(response => response.json())
      .then(data => {
        if (data.status === 'ok') {
          data.items.slice(0, 3).forEach(item => {
            const li = document.createElement('li');
            li.innerHTML = `<a href="${item.link}" target="_blank">${item.title}</a>`;
            newsList.appendChild(li);
          });
        }
      })
      .catch(error => {
        console.error('Error fetching RSS feed:', error);
      });
  });
</script>

</body>
</html>
