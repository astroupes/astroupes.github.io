<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>
  <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
  <video autoplay muted loop playsinline id="bg-video">
    <source src="/assets/video/timelapse_S1.mp4" type="video/mp4">
  </video>
  

  <!-- Background -->
  <div style="background: url('/assests/images/galaxy.jpg') no-repeat center center fixed; background-size: cover; min-height: 100vh;">

    <!-- Navigation Panel -->
    <header style="background: rgba(0, 0, 0, 0.8); padding: 10px;">
      <div style="display: flex; align-items: center;">
        <img src="/upes-logo.jpg" alt="UPES Logo" style="height: 50px; margin-right: 20px;">
        <nav>
          <ul style="list-style: none; display: flex; gap: 15px; margin: 0; padding: 0;">
            <li><a href="/" style="color: #fff; text-decoration: none;">Home</a></li>
            <li><a href="/about" style="color: #fff; text-decoration: none;">About</a></li>
            <li><a href="/programs" style="color: #fff; text-decoration: none;">Programs</a></li>
            <li><a href="/faculty" style="color: #fff; text-decoration: none;">Faculty</a></li>
            <li><a href="/publications" style="color: #fff; text-decoration: none;">Publications</a></li>
            <li><a href="/activities" style="color: #fff; text-decoration: none;">Activities</a></li>
            <li><a href="/contact" style="color: #fff; text-decoration: none;">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

      

    

    <!-- Main Content -->
    <main>
      <div style="padding: 20px; background: rgba(255, 255, 255, 0.8);">
        {{ content }}
      </div>
    </main>

    <!-- Footer -->
    <footer style="text-align: center; padding: 10px; background: rgba(0, 0, 0, 0.8); color: #fff;">
      <p>&copy; {{ site.title }} - {{ site.description }}</p>
    </footer>
  </div>

  <div id="floating-news" style="
  position: fixed;
  top: 100px;
  right: 10px;
  width: 320px;
  background: rgba(20, 20, 30, 0.95);
  border: 1px solid #444;
  padding: 12px;
  font-size: 0.9em;
  box-shadow: 0 0 12px rgba(0, 0, 0, 0.7);
  z-index: 9999;
  color: #eee;
  border-radius: 8px;
  font-family: 'Segoe UI', sans-serif;
  transition: transform 0.3s ease, box-shadow 0.3s ease; /* Smooth transform and shadow change */
">
  <div id="news-content">
    Loading space news...
  </div>
</div>

<script src="/assets/js/rss-news.js"></script>



  
</body>
</html>
