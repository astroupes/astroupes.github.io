<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>
  <link rel="stylesheet" href="/assets/css/style.css">
  <style>
    /* Add animation for buttons */
    button, a.button {
      transition: transform 0.3s ease, background 0.3s ease;
    }
    button:hover, a.button:hover {
      transform: scale(1.1);
    }

    /* Optimize navigation for mobile */
    header nav ul {
      display: flex;
      flex-wrap: wrap;
      justify-content: flex-end;
      gap: 15px;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }
      header nav ul {
        justify-content: flex-start;
      }
    }

    /* Development ribbon */
    .development-ribbon {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: red;
      color: white;
      text-align: center;
      z-index: 1000;
      padding: 5px 0;
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const apiKey = "rGe6XI3oqugCD4gKxK8w9QPdP7CM7PfuMpy8w9OT"; // Replace with your NASA API key
      const apiUrl = `https://api.nasa.gov/planetary/apod?api_key=${apiKey}`;

      fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
          if (data.media_type === "image") {
            document.body.style.backgroundImage = `url('${data.url}')`;
          }
        })
        .catch(error => console.error("Error fetching NASA APOD:", error));
    });
  </script>
</head>

<body>
  <!-- Add a ribbon for development notice -->
  <div class="development-ribbon">
    The website is currently under development
  </div>

  <!-- Background -->
  <div style="background: url('/assests/images/galaxy.jpg') no-repeat center center fixed; background-size: cover; min-height: 100vh;">

    <!-- Navigation Panel -->
    <header style="background: rgba(255, 255, 255, 1.0); padding: 10px; display: flex; align-items: center; justify-content: space-between; flex-wrap: wrap;">
      <a href="/"><img src="/upes-logo.jpg" alt="UPES Logo" style="height: 50px; margin-right: 20px;"></a>
      <nav>
        <ul style="list-style: none; margin: 0; padding: 0;">
          <li><a href="/" style="color: #000; text-decoration: none;">Home</a></li>
          <li><a href="/about" style="color: #000; text-decoration: none;">About</a></li>
          <li><a href="/programs" style="color: #000; text-decoration: none;">Programs</a></li>
          <li><a href="/faculty" style="color: #000; text-decoration: none;">Faculty</a></li>
          <li><a href="/publications" style="color: #000; text-decoration: none;">Publications</a></li>
          <li><a href="/activities" style="color: #000; text-decoration: none;">Activities</a></li>
          <li><a href="/gallery" style="color: #000; text-decoration: none;">Gallery</a></li>
          <li><a href="/contact" style="color: #000; text-decoration: none;">Contact</a></li>
        </ul>
      </nav>
    </header>
    
    <!-- Main Content -->
    <main>
      <div style="padding: 20px; background: rgba(255, 255, 255, 0.8);">
        {{ content }}
      </div>
    </main>

    <!-- Footer -->
    <footer style="text-align: center; padding: 10px; background: rgba(0, 0, 0, 0.8); color: #fff;">
      <p>&copy; {{ site.title }} - {{ site.description }}</p>
    </footer>
  </div>
</body>
</html>
