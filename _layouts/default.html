<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>
  <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
  <!-- Background -->
  <div style="background: url('/assets/images/galaxy.jpg') no-repeat center center fixed; background-size: cover; min-height: 100vh;">

    <!-- Navigation Panel -->
    <header style="background: rgba(0, 0, 0, 0.8); padding: 10px;">
      <div style="display: flex; align-items: center;">
        <img src="/assets/images/upes-logo.jpg" alt="UPES Logo" style="height: 50px; margin-right: 20px;">
        <nav>
          <ul style="list-style: none; display: flex; gap: 15px; margin: 0; padding: 0;">
            <li><a href="/" style="color: #fff; text-decoration: none;">Home</a></li>
            <li><a href="/about" style="color: #fff; text-decoration: none;">About</a></li>
            <li><a href="/programs" style="color: #fff; text-decoration: none;">Programs</a></li>
            <li><a href="/faculty" style="color: #fff; text-decoration: none;">Faculty</a></li>
            <li><a href="/publications" style="color: #fff; text-decoration: none;">Publications</a></li>
            <li><a href="/activities" style="color: #fff; text-decoration: none;">Activities</a></li>
            <li><a href="/contact" style="color: #fff; text-decoration: none;">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Main Content -->
    <main>
      <div style="padding: 20px; background: rgba(255, 255, 255, 0.8);">
        {{ content }}
      </div>
    </main>

    <!-- Footer -->
    <footer style="text-align: center; padding: 10px; background: rgba(0, 0, 0, 0.8); color: #fff;">
      <p>&copy; {{ site.title }} - {{ site.description }}</p>
    </footer>
  </div>
</body>
</html>
