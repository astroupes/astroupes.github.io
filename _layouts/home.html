<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta and External Resources -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>{{ page.title | default: site.title }}</title>
  <link rel="icon" href="assests/images/favicons/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
  <link rel="stylesheet" href="assests/css/style.css">
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />

  <!-- Embedded Custom Styles -->
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
    }

    /* Responsive Navigation */
    /* header nav ul {
      display: flex;
      flex-wrap: wrap;
      justify-content: flex-end;
      gap: 15px;
    } */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }
      header nav ul {
        justify-content: flex-start;
      }
    }

    /* Smooth Scrolling */
    html {
      scroll-behavior: smooth;
    }

    /* Slider Navigation Dots */
    #slider-dots {
      text-align: center;
      margin-top: 10px;
    }
    .dot {
      height: 12px;
      width: 12px;
      margin: 0 5px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      transition: background-color 0.3s;
      cursor: pointer;
    }
    .dot.active {
      background-color: #333;
    }

    /* AOS Animation Transitions */
    [data-aos] {
      opacity: 0;
      transform: translateY(30px);
      transition-property: opacity, transform;
      transition-duration: 0.6s;
      transition-timing-function: ease-out;
    }
    [data-aos].aos-animate {
      opacity: 1;
      transform: translateY(0);
    }

/* Hero Section Styles */
#hero-section {
  position: relative;
  overflow: hidden;
  width: 100vw;
  height: 100vh;
  margin: 0;
  padding: 0;
}

.slider {
  width: 100%;
  height: 100%;
  position: relative;
}

.slide {
  width: 100%;
  height: 100%;
  object-fit: cover;
  position: absolute;
  top: 0;
  left: 0;
  opacity: 0;
  transition: opacity 1s ease-in-out;
}

.slide.active {
  opacity: 1;
  z-index: 1;
}

.motto-box {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: rgba(0, 0, 0, 0.6);
  color: #fff;
  padding: 40px;
  border-radius: 10px;
  max-width: 700px;
  text-align: center;
  z-index: 2;
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
}

.motto-box h1 {
  font-size: 48px;
  margin-bottom: 20px;
}

.motto-box p {
  font-size: 20px;
  line-height: 1.6;
}

  </style>
</head>
<body>
  <!-- Video Background -->
  <video autoplay muted loop id="background-video">
    <source src="assests/videos/time.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Navigation Header -->
  <header>
    <a href="/">
      <img src="upes-logo.jpg" alt="UPES Logo" style="height: 60px; margin-left: 20px; display: block;">
    </a>
    <button class="nav-toggle" onclick="document.querySelector('.nav-links').classList.toggle('show')">☰</button>
    <nav aria-label="Main navigation">
      <ul class="nav-links">
        <li><a href="/about">About</a></li>
        <!-- <li class="dropdown">
          <a href="#" class="dropbtn" onclick="toggleDropdown(event)">Program ▾</a>
          <ul class="dropdown-content">
            <li><a href="https://www.upes.ac.in/school-of-advanced-engineering/bsc-hons/physics-astronomy-and-astrophysics" target="_blank" rel="noopener noreferrer">B.Sc. Astronomy & Astrophysics</a></li>
            <li><a href="https://www.upes.ac.in/school-of-advanced-engineering/msc-engineering/physics-astronomy-and-astrophysics" target="_blank" rel="noopener noreferrer">M.Sc. Physics (Astro Specialization)</a></li>
          </ul>
        </li> -->
        <li><a href="/programs">Programs</a></li>
        <li><a href="/faculty">Faculty</a></li>
        <li><a href="/publications">Publications</a></li>
        <li><a href="/activities">Activities</a></li>
        <li><a href="/gallery">Gallery</a></li>
        <li><a href="/facilities">Facilities</a></li>
        <li><a href="https://www.upes.ac.in">UPES Home</a></li>
        <li><a href="https://admission.upes.ac.in/Login" class="apply-now" style="font-weight: bold; border: 1px solid #ccc; padding: 8px 16px; border-radius: 6px; margin-right: 60px;">Apply Now</a></li>
      </ul>
    </nav>
  </header>

 
  

  <!-- Main Content Container -->
  <main>
    <div style="padding: 20px; background: rgba(255, 255, 255, 0.8);">
      {{ content }}
    </div>
  </main>

  <!-- Footer -->
  <footer style="text-align: center; padding: 10px; background: rgba(0, 0, 0, 0.8); color: #fff;">
    <p>&copy; {{ site.title }} - {{ site.description }}</p>
  </footer>

  

<script>
  function toggleDropdown(event) {
    event.preventDefault(); // Prevent default link behavior
    const dropdown = event.target.closest('.dropdown');
    dropdown.classList.toggle('show');

    // Close other dropdowns
    document.querySelectorAll('.dropdown').forEach(d => {
      if (d !== dropdown) d.classList.remove('show');
    });
  }

  // Close dropdown on click outside
  document.addEventListener('click', function(e) {
    if (!e.target.closest('.dropdown')) {
      document.querySelectorAll('.dropdown').forEach(d => d.classList.remove('show'));
    }
  });
</script>

</body>
</html>
