<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>
  <link rel="stylesheet" href="/assets/css/style.css">
  <style>
    :root {
      --header-bg-opacity: 0.4;
      --main-bg-opacity: 0.3;
      --footer-bg-opacity: 0.3;
    }

    /* Optimize navigation for mobile */
    header nav ul {
      display: flex;
      flex-wrap: wrap;
      justify-content: flex-end;
      gap: 15px;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }
      header nav ul {
        justify-content: flex-start;
      }
    }

    /* Development ribbon */
    .development-ribbon {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: red;
      color: white;
      text-align: center;
      z-index: 1000;
      padding: 5px 0;
    }

    /* Background video */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    header {
      background: rgba(255, 255, 255, var(--header-bg-opacity));
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    main > div {
      padding: 20px;
      background: rgba(255, 255, 255, var(--main-bg-opacity));
    }

    footer {
      text-align: center;
      padding: 10px;
      background: rgba(0, 0, 0, var(--footer-bg-opacity));
      color: #fff;
    }
  </style>
</head>
<body>
  <!-- Add a ribbon for development notice -->
  <div class="development-ribbon">
    The website is currently under development
  </div>

  <!-- Background Video -->
  <video id="bg-video" autoplay loop muted>
    <source src="/assets/videos/background.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Background -->
  <div style="min-height: 100vh;">

    <!-- Navigation Panel -->
    <header>
      <a href="/"><img src="/assets/images/upes-logo.jpg" alt="UPES Logo" style="height: 50px; margin-right: 20px;"></a>
      <nav>
        <ul style="list-style: none; margin: 0; padding: 0;">
          <li><a href="/" style="color: #000; text-decoration: none;">Home</a></li>
          <li><a href="/about" style="color: #000; text-decoration: none;">About</a></li>
          <li><a href="/programs" style="color: #000; text-decoration: none;">Programs</a></li>
          <li><a href="/faculty" style="color: #000; text-decoration: none;">Faculty</a></li>
          <li><a href="/publications" style="color: #000; text-decoration: none;">Publications</a></li>
          <li><a href="/activities" style="color: #000; text-decoration: none;">Activities</a></li>
          <li><a href="/contact" style="color: #000; text-decoration: none;">Contact</a></li>
        </ul>
      </nav>
    </header>

    <!-- Main Content -->
    <main>
      <div>
        {{ content }}
      </div>
    </main>

    <!-- Footer -->
    <footer>
      <p>&copy; {{ site.title }} - {{ site.description }}</p>
    </footer>
  </div>
</body>
</html>
